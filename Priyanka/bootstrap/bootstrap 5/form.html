<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container m-5">
        <form>
            <input type="email" class="form-control" placeholder="Enter Email Id"><br>
            <input type="password" class="form-control" placeholder="Enter Password"><br>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember
                </label>
            </div><br>
            <textarea class="form-control" rows="5" name="text"></textarea><br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form><br><br>

        <!--inline-->
        <form>
            <div class="row">
                <div class="col">
                    <input type="email" class="form-control" placeholder="Enter Email Id">
                </div>
                <div class="col">
                    <input type="password" class="form-control" placeholder="Enter password">
                </div>
            </div>            
        </form>
    </div>
</body>
</html>
