<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container m-5">
    <form>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="select" value="something" checked>
            <label class="form-check-label" for="radio1">option 1</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="select" value="something">
            <label class="form-check-label" for="radio2">option 2</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio3" name="select" value="something">
            <label class="form-check-label" for="radio3">option 3</label>
        </div>
        <button type="submit" class="btn btn-success">submit</button>
    </form>
</div>
</body>
</html>
