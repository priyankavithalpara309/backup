<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container m-5">
    <form>
        <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="username">
        </div>
        <div class="input-group">            
            <input type="text" class="form-control" placeholder="Your Email">
            <span class="input-group-text">@Example.com</span>
        </div>

        <!--Multiple inputs and Helpers-->

        <div class="input-group mb-3">
            <span class="input-group-text">Person</span>
            <input type="text" class="form-control" placeholder="First Name">         
            <input type="text" class="form-control" placeholder="Second Name">         
        </div>

        <!--Checkboxes and radio-->
        <div class="input-group mb-3">
            <div class="input-group-text">
                <input type="checkbox">
            </div>            
            <input type="text" class="form-control" placeholder="Some text">         

            <div class="input-group-text">
                <input type="radio">
            </div>            
            <input type="text" class="form-control" placeholder="Some text">         
        </div>

        <!--input group button-->
        <div class="input-group">
            <button class="btn btn-outline-primary" type="button">button</button>
            <input type="text" class="form-control" placeholder="some text">
        </div><br>

        <!--input group with dropdown button-->
        <div class="input-group">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" type="button">dropdown button</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">link 1</a></li>
                <li><a class="dropdown-item" href="#">link 2</a></li>
                <li><a class="dropdown-item" href="#">link 3</a></li>
            </ul>
            <input type="text" class="form-control" placeholder="some text">
        </div>

        <!--floating labels / Animated labels-->

        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="email" placeholder="Enter Email">
            <label id="email">Email</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="password" class="form-control" id="pass" placeholder="Enter password">
            <label id="pass">password</label>            
        </div>
        <div class="form-floating mb-3 mt-3">
            <textarea class="form-control" id="comment" name="text" placeholder="Comment"></textarea>
            <label for="comment">Comment</label>
        </div>
        <div class="form-floating">
            <select class="form-select" id="sel1" name="sellist">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <label for="sel1" class="form-label">Select one</label>
        </div>

    </form>
</div>
</body>
</html>
