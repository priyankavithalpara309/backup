<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">    
        <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="header" data-bs-content="some content inside the popover">popover</button>
    </div>

    <!--positioning popover-->
    <div class="container m-5">
        <a href="#" title="header" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="top">top</a>        
        <a href="#" title="header" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="right">right</a>
        <a href="#" title="header" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="left">left</a>
        <a href="#" title="header" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="bottom">bottom</a><br>

        <a href="#" title="Dismissible popover" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-content="click anywhere...">click me</a><br><br>

        <a href="#" title="header" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="content">click me</a>
    </div>

    

    <script>
         var PopoverTriggerList=[].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var PopoverList=PopoverTriggerList.map(function(PopoverTriggerEl){
            return new bootstrap.Popover(PopoverTriggerEl)
        })        
    </script>
</body>
</html>
