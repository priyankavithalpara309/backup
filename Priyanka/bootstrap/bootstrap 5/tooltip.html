<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">    
        <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="hello...">click me</button><br>

        <a href="#" data-bs-toggle="tooltip" data-bs-placement="top" title="top">top</a>
        <a href="#" data-bs-toggle="tooltip" data-bs-placement="left" title="left">left</a>
        <a href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="right">right</a>
        <a href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="bottom">bottom</a>
    </div>

    <script>
         var tooltipTriggerList=[].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList=tooltipTriggerList.map(function(tooltipTriggerEl){
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })        
    </script>
</body>
</html>
