<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container m-5">
        <div class="d-flex p-3 bg-secondary">
            <div class="p-2 bg-light">item 1</div>
            <div class="p-2 bg-light">item 2</div>
            <div class="p-2 bg-light">item 3</div>
        </div><br>

    <!--inline flex-->
        <div class="d-inline-flex p-3 bg-secondary">
            <div class="p-2 bg-light">item 1</div>
            <div class="p-2 bg-light">item 2</div>
            <div class="p-2 bg-light">item 3</div>
        </div><br><br>

    <!--horizontal direction-->
        <div class="d-flex flex-row bg-secondary">
            <div class="p-2 bg-light">item 1</div>
            <div class="p-2 bg-light">item 2</div>
            <div class="p-2 bg-light">item 3</div>
        </div><br>

        <div class="d-flex flex-row-reverse bg-secondary">
            <div class="p-2 bg-light">item 1</div>
            <div class="p-2 bg-light">item 2</div>
            <div class="p-2 bg-light">item 3</div>
        </div><br>    

    <!--vertical-->
        <div class="d-flex flex-column bg-secondary">
            <div class="p-2 bg-light">item 1</div>
            <div class="p-2 bg-light">item 2</div>
            <div class="p-2 bg-light">item 3</div>
        </div><br>

        <div class="d-flex flex-column-reverse bg-secondary">
            <div class="p-2 bg-light">item 1</div>
            <div class="p-2 bg-light">item 2</div>
            <div class="p-2 bg-light">item 3</div>
        </div><br>
        
    <!--justify content-->
    <div class="d-flex justify-content-start bg-secondary">
        <div class="p-2 bg-light">item 1</div>
        <div class="p-2 bg-light">item 2</div>
        <div class="p-2 bg-light">item 3</div>
    </div><br>
    <div class="d-flex justify-content-end bg-secondary">
        <div class="p-2 bg-light">item 1</div>
        <div class="p-2 bg-light">item 2</div>
        <div class="p-2 bg-light">item 3</div>
    </div><br>
    <div class="d-flex justify-content-center bg-secondary">
        <div class="p-2 bg-light">item 1</div>
        <div class="p-2 bg-light">item 2</div>
        <div class="p-2 bg-light">item 3</div>
    </div><br>
    <div class="d-flex justify-content-between bg-secondary">
        <div class="p-2 bg-light">item 1</div>
        <div class="p-2 bg-light">item 2</div>
        <div class="p-2 bg-light">item 3</div>
    </div><br>
    <div class="d-flex justify-content-around bg-secondary">
        <div class="p-2 bg-light">item 1</div>
        <div class="p-2 bg-light">item 2</div>
        <div class="p-2 bg-light">item 3</div>
    </div><br>

    <!--equal width-->
    <div class="d-flex bg-secondary">
        <div class="p-2 bg-light flex-fill">item 1</div>
        <div class="p-2 bg-light flex-fill">item 2</div>
        <div class="p-2 bg-light flex-fill">item 3</div>
    </div><br>

    <!--grow-->
    <div class="d-flex">
        <div class="p-2 bg-light">item 1</div>
        <div class="p-2 bg-light">item 2</div>
        <div class="p-2 bg-success flex-grow-1">item 3</div>
    </div><br>

    <!--Auto margin-->
    </div>
</body>
</html>
