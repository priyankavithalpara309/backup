<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">    
        <div class="card">
            <div class="card-header">This is header</div>
            <div class="card-body">This is body</div>
            <div class="card-footer">This is footer</div>
        </div><br><br>

        <!--contextual cards-->

        <div class="card bg-success text-white">
            <div class="card-body">Success Card</div>
        </div>
        <div class="card bg-white text-dark">
            <div class="card-body">white Card</div>
        </div><br><br>

        <!--titles, text and link-->
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Card title</h4>
                <p class="card-text">Some example text. Some example text.</p>
                <a herf="#" class="card-link">Card link</a>
                <a herf="#" class="card-link">Another link</a>
            </div>
        </div><br><br>

        <!--Card image-->
        <div class="card" style="width:200px">            
            <div class="card-body">
                <h4 class="card-title">Title</h4>
                <p class="card-text">something....</p>
                <a href="#" class="btn btn-primary">See Profile</a>
            </div>
            <img class="card-img-bottom" src="images/img_avatar1.jpg" alt="card image">
        </div><br>

        <!--card overlay-->
        <div class="card" style="width:200px">            
            <img class="card-img-top" src="images/img_avatar1.jpg" alt="card image">
            <div class="card-img-overlay">
                <h4 class="card-title">Title</h4>
                <p class="card-text">something....</p>
                <a href="#" class="btn btn-primary">See Profile</a>
            </div>            
        </div>

    </div>
</body>
</html>
