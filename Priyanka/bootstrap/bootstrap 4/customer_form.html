<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>  
</head>    
    <body>
        <div class="container mt-5">        
            <form>
                <div class="costom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="check">
                    <label for="check" class="custom-control-label">check this checkbox</label>
                </div>
                <div class="costom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="switch1">
                    <label for="switch1" class="custom-control-label">Toggle me</label>
                </div>
                <div class="costom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="radio1">
                    <label for="radio1" class="custom-control-label">select me</select></label>
                </div>
                <select name="cars" class="custom-select">
                    <option value="volvo">Volvo</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select><br>
                <input type="range" class="custom-range">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="file1">
                    <label for="file1" class="custom-file-label">Choose File</label>
                </div>
            </form>
        </div>        
        <script>
            // Add the following code if you want the name of the file appear on select
            $(".custom-file-input").on("change", function() {
              var fileName = $(this).val().split("\\").pop();
              $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
            });
            </script>
    </body>
</html>
