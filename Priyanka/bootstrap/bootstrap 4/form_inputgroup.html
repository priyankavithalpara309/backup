<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>  
</head>    
    <body>
        <div class="container mt-5">        
            <form>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Enter name">
                </div><br>
                <div class="input-group">                    
                    <input type="text" class="form-control" placeholder="Enter email">
                    <div class="input-group-append">
                        <span class="input-group-text">xyz@xyz.com</span>
                    </div>
                </div><br>
                <div class="input-group">                    
                    <div class="input-group-prepend">
                        <span class="input-group-text"><input type="checkbox"></span>
                    </div>
                    <input type="text" class="form-control" placeholder="something...">                    
                </div><br>
                <div class="input-group">                    
                    <div class="input-group-prepend">
                        <span class="input-group-text"><input type="radio"></span>
                    </div>
                    <input type="text" class="form-control" placeholder="something...">                    
                </div><br>
                <div class="input-group">                                        
                    <input type="text" class="form-control" placeholder="Search...">                    
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="submit">ok</button>
                    </div>
                </div>
            </form>
        </div>        
    </body>
</html>
