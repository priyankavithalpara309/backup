<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>  
</head>    
    <body>
        <div class="container mt-5">        
            <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#show">click me</button>
            <div id="show" class="collapse">
                <p>Collapsibles are useful when you want to hide and show large amount of content</p>
            </div><br><br><br>

            <!--Accordion-->
            <div id="accordion">
                <div class="card">
                    <div class="card-header">
                        <a class="card-link" data-toggle="collapse" href="#one">Group 1</a>
                    </div>
                    <div id="one" class="collapse show" data-parent="#accordion">
                        <div class="card-body">
                            Lorem ipsum..
                        </div>
                    </div>                        
                </div>

                <div class="card">
                    <div class="card-header">
                        <a class="card-link" data-toggle="collapse" href="#two">Group 1</a>
                    </div>
                    <div id="two" class="collapse" data-parent="#accordion">
                        <div class="card-body">
                            Lorem ipsum..
                        </div>
                    </div>                        
                </div>

                <div class="card">
                    <div class="card-header">
                        <a class="card-link" data-toggle="collapse" href="#third">Group 1</a>
                    </div>
                    <div id="third" class="collapse" data-parent="#accordion">
                        <div class="card-body">
                            Lorem ipsum..
                        </div>
                    </div>                        
                </div>
            </div>

            <!--use with js-->

            <button type="button" class="btn btn-primary" id="btn1">click me</button>
            <div id="show1" class="collapse">
                <p>Collapsibles are useful when you want to hide and show large amount of content</p>
            </div><br><br><br>
        </div>        

        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#show1").collapse();
                });
            });
        </script>
    </body>
</html>
