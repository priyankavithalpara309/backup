<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>  
</head>    
    <body>
        <div class="container mt-5">        
            <div class="dropdown dropright">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    dropdown button
                </button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">link 1</a>
                    <a href="#" class="dropdown-item">link 2</a>
                    <a href="#" class="dropdown-item">link 3</a>
                </div>
            </div><br>

            <!--Dropdown divider-->
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    dropdown button
                </button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">link 1</a>
                    <a href="#" class="dropdown-item">link 2</a>
                    <a href="#" class="dropdown-item">link 3</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">Another Link</a>
                </div>
            </div><br>

            <!--dropdown header-->
            <div class="dropup">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    dropdown button
                </button>
                <div class="dropdown-menu">
                    <div class="dropdown-header">male</div>
                    <a href="#" class="dropdown-item">clothes</a>
                    <div class="dropdown-header">female</div>
                    <a href="#" class="dropdown-item">clothes</a>
                </div>
            </div><br>

            <!--split button dropdown-->
            <div class="btn-group">
                <button type="button" class="btn btn-primary">split button</button>
                <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Link 1</a>
                    <a href="#" class="dropdown-item">Link 2</a>
                </div>                
            </div><br><br>

            <!--dropdown with js-->
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">dropdown</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">item 1</a>
                    <a href="#" class="dropdown-item">item 2</a>
                    <a href="#" class="dropdown-item">item 3</a>
                </div>
            </div>

        </div>        
        <script>
            $(document).ready(function(){
                $(".dropdown").on("show.bs.dropdown",function(event){
                    var x=$(event.relatedTarget).text();
                    alert("you click on: "+ x);
                });
            });
        </script>
    </body>
</html>
