<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 
<div class="container mt-3">
  <h2>Align self</h2>
  <div class="d-flex bg-light" style="height:150px">
    <div class="p-2 align-self-end border">Flex item 1</div>
    <div class="p-2 align-self-start border">Flex item 2</div>
    <div class="p-2 align-self-center border">Flex item 3</div>
    <div class="p-2 align-self-baseline border">Flex item 4</div>
    <div class="p-2 align-self-stretch border">Flex item 5</div>
  </div>
  <br>
  </body>
</html>
