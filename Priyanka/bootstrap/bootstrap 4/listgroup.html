<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>  
</head>    
    <body>
        <div class="container mt-5">        
            <ul class="list-group">
                <li class="list-group-item active">First Item</li>
                <li class="list-group-item">Second Item</li>
                <li class="list-group-item">Third Item</li>
            </ul><br>

            <!--list group with link-->
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">First Item</a>
                <a href="#" class="list-group-item list-group-item-action">Second Item</a>
                <a href="#" class="list-group-item list-group-item-action">Third Item</a>
            </div><br>

            <!--flush / remove borders-->
            <ul class="list-group list-group-flush">
                <li class="list-group-item">First Item</li>
                <li class="list-group-item">Second Item</li>
                <li class="list-group-item">Third Item</li>
            </ul><br>

            <!--Horizontal list group-->
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item">First Item</li>
                <li class="list-group-item">Second Item</li>
                <li class="list-group-item">Third Item</li>
            </ul><br>

            <!--list group with badges-->
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-item-center">Notification <span class="badge badge-primary badge-pill">5</span></li>
                <li class="list-group-item d-flex justify-content-between align-item-center">Mails <span class="badge badge-primary badge-pill">6</span></li>
                <li class="list-group-item d-flex justify-content-between align-item-center">Junk <span class="badge badge-primary badge-pill">10</span></li>
            </ul>

        </div>        
    </body>
</html>
