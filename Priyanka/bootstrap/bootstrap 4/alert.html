<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>    
    <body>
        <div class="container">
            <div class="alert alert-success">
                <strong>Success!</strong> Indicates a successful or positive action.
            </div>
            <div class="alert alert-primary"><!--alert link-->
                <strong>Primary!</strong> You should <a href="#" class="alert-link">read this message.</a>
            </div>
            <div class="alert alert-danger alert-dismissible"><!--closing aleart-->                
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Danger!</strong> Indicates a successful or positive action.
            </div>
            <div class="alert alert-warning alert-dismissible fade show"><!--Animated aleart-->                
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Warning!</strong> Indicates a successful or positive action.
            </div>
            
            <!--use of js-->
            <div class="alert alert-success alert-dismissible" id="myalert"><!--closing aleart-->                
                <button type="button" class="close">&times;</button>
                <strong>Success!</strong> Indicates a successful or positive action.
            </div>
        </div>
        <script>
            $(document).ready(function(){
                $(".close").click(function(){
                    $("#myalert").alert("close");
                });
            });
        </script>
    </body>
</html>
