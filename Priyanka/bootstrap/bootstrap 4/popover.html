<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>  
</head>    
    <body>
        <div class="container mt-5">        
            <button type="button" class="btn btn-primary" data-toggle="popover" title="this is header" data-content="some content...">popover</button>
            <a href="#" data-toggle="popover" title="this is header" data-placement="bottom" data-content="some content...">popover position</a><br><br>

            <!--closing popover-->
            <a href="#" data-toggle="popover" data-trigger="focus" title="this is header" data-placement="bottom" data-content="some content...">popover position</a><br><br>

            <!--hover on link-->
            <a href="#" data-toggle="popover" title="this is header" data-trigger="hover" data-placement="bottom" data-content="some content...">popover position</a>

            <br><br>
            <!--animation with js-->
            <button class="btn btn-success">click me</button>
            <button class="btn btn-warning">click me</button><br><br>
            
            <!--delay with js-->
            <button class="btn btn-info">show delay</button><br><br>            

            <!--hover and focus with js -->
            <button class="btn btn-primary">button hover</button>
            <button class="btn btn-secondary">button focus</button>

            
        </div>       
        <script>
            $(document).ready(function(){
                $('[data-toggle="popover"]').popover();
            });
            
            /* Animation */
            $(document).ready(function(){
                $('.btn-success').popover({title: "Header", content:"something", animation:true});
                $('.btn-warning').popover({title: "Header", content:"something", animation:false});
            });

            /* delay */
            $(document).ready(function(){
                /*$('.btn-info').popover({title: "notification", content:"You content is...", delay: 1000});*/

                $('.btn-info').popover({title: "notification", content:"Your content is...", delay: {show: 500, hide:100}});
            });

            $(document).ready(function(){
                $('.btn-primary').popover({title:"title", content:"Content", trigger:"hover"});
                $('.btn-secondary').popover({title:"title", content:"Content", trigger:"focus"});
            });
            
        </script>
    </body>    
</html>
