<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>    
    <body>
        <div class="container">        
                <button type="button" class="btn btn-basic mt-2">Basic</button>
                <button type="button" class="btn btn-secondary mt-2">Secondary</button>
                <button type="button" class="btn btn-link mt-2">Secondary</button>
                <br><br><br>

                <!--button in link and input type-->       
                <a href="#" class="btn btn-info">link button</a>
                <input type="button" class="btn btn-danger" value="Input type button">
                <input type="submit" class="btn btn-warning" value="Input type submit">

                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-info active">Active button</button>
                <button type="button" class="btn btn-info" disabled>Disabled button</button>
                <a href="#" class="btn btn-dark disabled">Disable link</a>

                <br><br><br>
                <!--block level buttons-->
                <button type="button" class="btn btn-primary btn-block">Full width button</button>
                <br>
                <!--spinner button-->
                <button class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm"></span>
                </button>
                <button class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm"></span> submited
                </button>
                <button class="btn btn-primary" disabled>
                    <span class="spinner-border spinner-border-sm"></span> submited
                </button>
                <button class="btn btn-primary" disabled>
                    <span class="spinner-grow spinner-grow-sm"></span> submited
                </button>

                <br><br><br>
                <!--button group-->
                <div class="btn-group">
                    <button type="button" class="btn btn-warning">Apple</button>
                    <button type="button" class="btn btn-warning">Samsung</button>
                    <button type="button" class="btn btn-warning">Sony</button>
                </div>
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-warning">Apple</button>
                    <button type="button" class="btn btn-warning">Samsung</button>
                    <button type="button" class="btn btn-warning">Sony</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-warning">Apple</button>
                    <button type="button" class="btn btn-warning">Samsung</button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">Sony</button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">tablet</a>
                            <a class="dropdown-item" href="#">mobile</a>
                        </div>     
                    </div>
                </div>

                <!--button toggle method with js-->
                <!--The toggle method makes the button look pressed. Click on button, but also click outside the button afterwards to see that it look pressed.-->
                <button class="btn btn-primary">button toggle</button>
        </div>        
        <script>
            $(document).ready(function(){
                $(".btn-primary").click(function(){
                    $(this).button('toggle');
                });
            });
        </script>
    </body>
</html>
