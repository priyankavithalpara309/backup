<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>  
</head>    
    <body>
        <div class="container mt-5">        
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="5"></textarea>
                </div>
                <div class="form-check-inline">
                    <input type="checkbox" class="form-check-input">option 1
                </div>
                <div class="form-check-inline">
                    <input type="checkbox" class="form-check-input">option 2
                </div>
                <div class="form-check-inline">
                    <input type="checkbox" class="form-check-input">option 3
                </div><br>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="r1">option 1
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="r1">option 2
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="r1">option 3
                </div>
                <div class="form-group">
                    <select class="form-control" id="sel1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control-plaintext" placeholder="Plain Text">
                </div>
                <div class="form-group">
                    <input type="range" class="form-control-range">
                </div>
                <div class="form-group">
                    <input type="file" class="form-control-file">
                </div>                
            </form>
        </div>        
    </body>
</html>
