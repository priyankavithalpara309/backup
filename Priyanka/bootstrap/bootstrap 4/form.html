<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>  
</head>    
    <body>
        <div class="container mt-5">        
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter you email id">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter you password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input">Remember me
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">login</button>
                </div>
            </form><br>

            <!--inline-->
            <form class="form-inline">
                <input type="text" class="form-control mr-2" placeholder="Enter you email id">
                <input type="password" class="form-control mr-2" placeholder="Enter you password">
                <input type="checkbox" class="form-check-input mr-2">Remember me
                <button type="submit" class="btn btn-success ml-2">login</button>
            </form><br>

            <!--use of form row-->
            <form>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Enter you email id">
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Enter you password">
                    </div>
                </div>       
            </form>
        </div>        
    </body>
</html>
