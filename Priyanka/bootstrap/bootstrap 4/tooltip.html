<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>  
</head>    
    <body>
        <div class="container mt-5">        
            <a href="#" id="t1" title="Hooray!">hover me</a>
            <a href="#" data-toggle="tooltip" data-placement="right" title="right!">right side</a>

            <!--click, hover and focus-->
            <button class="btn btn-primary">click me</button>
            <button class="btn btn-success">hover me</button>
            <button class="btn btn-secondary">focus me</button>
        </div>                
        <script>
            $(document).ready(function(){
                $('#t1').tooltip();
            });
            $(document).ready(function(){
                $('[data-toggle="tooltip"]').tooltip();
            });

            $(document).ready(function(){
                $('.btn-primary').tooltip({title:"hooray!", trigger:"click"});
                $('.btn-success').tooltip({title:"hooray!", trigger:"hover"});
                $('.btn-secondary').tooltip({title:"focus!", trigger:"focus"});
            });
        </script>
    </body>    
</html>
