<!DOCTYPE html>
<html lang="en">
<head>
    <title>basic grid</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
    <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="background-color: aquamarine;">1</div>
            <div class="col" style="background-color: blanchedalmond">2</div>            
        </div>  
        <div class="row">
            <div class="col" style="background-color: beige">3</div>
            <div class="col" style="background-color: darkgray">4</div>
            <div class="col" style="background-color: cornsilk">5</div>
        </div>
    </div>        
    </body>
</html>
