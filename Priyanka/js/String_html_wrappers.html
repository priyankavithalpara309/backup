<html>    
    <body>
        <script type="text/javascript">
        
        //anchor()
        var str=new String("click here");
        alert(str.anchor("link"));

        //big()
        document.write(str.big()+"<br/>");

        //blink()
        alert(str.blink());

        //bold()
        document.write(str.bold()+"<br/>");

        //fixed()
        alert(str.fixed());

        //fontcolor
        document.write(str.fontcolor("blue")+"<br/>");

        //fontsize
        document.write(str.fontsize(16)+"<br/>");

        //italic
        document.write(str.italics(3)+"<br/>");

        //link
        var URL="https://www.google.com";
        document.write(str.link(URL)+"<br/>");

        //small
        document.write(str.small()+"<br/>");

        //strike
        document.write(str.strike()+"<br/>");
        
        //sub
        alert(str.sub());

        //sup
        alert(str.sup());
        </script>
    </body>
</html>
