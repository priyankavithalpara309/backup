<html>    
    <body>
        <script type="text/javascript">
            //concat()
            var alpha=["a","b","c"];
            var number=[1,2,3];
            document.write(alpha.concat(number));

            //every
            var mark=[80,70,60,50,40,30,20];
            function check(value){
                return value>30;
            }
            document.write("<br/>"+mark.every(check));

            //filter

            /* function filter1(value){
                return value>30;
            }

            document.write("<br/>"+mark.filter(check)); */

            function filter1(element,index,array){
                return element>=40;
            }
            document.write("<br/>"+[26,48,98,77,39].filter(filter1)+"<br/>");

            //forEach()
            /* var arr=["C","C++","Java"];
            arr.forEach(function(fetch){
                document.write(fetch);
            }); */

            var sum=0;
            var arr=[10,28,35,47,55];

            arr.forEach(function cal(element){
                sum=sum+element;
                document.write(sum + " ");
            });

            //indexOf()
            var arr=["C","C++","Java"];
            var result=arr.indexOf("C++");
            document.write("<br/>"+result);

            result=arr.indexOf("javascript");//not present in array
            document.write("<br/>"+result);

            //join()
            var arr1= new Array("First","Second","Third");

            var str=arr1.join();
            document.write("<br/> str : " + str);

            var str = arr1.join(", ");
            document.write("<br/> str : " + str);

            var str = arr1.join(" - ");
            document.write("<br/> str : " + str);            

            //lastIndexOf()

            var arr2=["C","C++","Java","JS","C++","C"];
            var result=arr2.lastIndexOf("C++");
            document.write("<br/>"+result);

            //map()
            var arr3=[2.1,3.5,4.7];
            var result=arr3.map(Math.round);
            document.write("<br/>"+result);

            var arr3=new Array(2,3,4);
            var result=arr3.map(a=>a*3);
            document.write("<br/>"+result);

            //pop()
            document.write("<br/><br/> element in array : "+arr2);
            document.write("<br/> last element in array : "+arr2.pop());
            document.write("<br/> remaining element in array : "+arr2);

            //push()

            document.write("<br/><br/> element in array : "+arr3);
            arr3.push(20);
            document.write("<br/> add element in array : "+arr3);

            //reduce()
            var total=[0,1,2,3].reduce(function(a,b){return a + b;});
            document.write("<br/>total is : "+total);

            var a1=['t','p','i','r','c','s','a','v','a','j'];
            var ans=a1.reduce(function(x,y){
                return(x+y);
            });

            document.write("<br/>reduce() method output is : "+ans);

            //reduceRight()
            var ans=a1.reduceRight(function(x,y){
                return(x+y);
            });
            document.write("<br/>reduceRight() method output is : "+ans);

            //reverse()
            var a1=[0,1,2,3].reverse();
            document.write("<br/>Reverse array is : "+a1);

            //shift()
            var s1=[1,2,3,4,5,6].shift();
            document.write("<br/>Shift array is : "+s1);            

            //slice()
            var arr2=["C","C++","Java","JS","C++","C"];
            var result=arr2.slice(0,4);
            document.write("<br/>"+result);

            var result=arr2.slice(2,5);
            document.write("<br/>"+result);

            //some()
            var arr=["Tom","John","James"];
            var s1=[1,5,9,4,5];
            function match(arr)
            {
                return arr=='John';
            }
            var chk=arr.some(match);
            document.write("<br/>Yes,"+chk+".One match found.");

            function test(s1)
            {
                return(s1>5);
            }
            var ans=s1.some(test);
            document.write("<br/>its "+ans);

            //toSource() only work in mozilla
            /* var arr = new Array("Orange","Banana","Mango","Sugar");
            var str =arr.toSource();
            document.write("<br/>"+str); */

            //sort()
            var s2 = ["Orange","Banana","Mango","Sugar"];
            var result = s2.sort();
            document.write("<br/>"+result);            

            var s3 = [13,5,19,8,4];
            var result=s3.sort(function compare(a,b)
            {
                return b-a;
            });
            document.write("<br/>"+result);

            //splice()
            var t1 = ["Monday","Tuesday","Thursday","Friday"];
            var result=t1.splice(2,0,"Wednesday");//0 means does not remove element
            document.write("<br/>"+t1);

            var result=t1.splice(3,2,"Sunday");//remove 2 elements
            document.write("<br/>"+t1+"<br/>");

            //toString()
            var arr=['j','a','v','a','T','p','o','i','n','t']; //array elements  
             var str=arr.toString(); //toString() method implementation  
              document.write("After converting into string:  "+str); 

            //unshift()
            var result=t1.unshift("Sunday");
            document.write("<br/>"+t1);
        </script>
    </body>
</html>
