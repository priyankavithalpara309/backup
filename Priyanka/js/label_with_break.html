<html>
    <body>
        <script type="text/javascript" lang="javascript">
            outerloop:
            for(var i=0;i<5;i++)
            {
                document.write("outerloop "+ i + "<br/>");
                innerloop:
                for(j=0;j<5;j++)
                {
                    if(j > 3){
                        break;
                    }
                    if(i == 2)
                    {
                        break innerloop;
                    }
                    if(i == 4)
                    {
                        break outerloop;                        
                    }
                    document.write("Innerloop: "+ j +"<br/>");
                }
            }
        </script>
    </body>
</html>
