<html>
    <head>
        <script type="text/javascript" lang="javascript">
            function first(){
                var sum = f1 + f2;
                return(sum);
            }
            function second(f1,f2){
                var nm = first();
                alert(nm);
            }
        </script>
    </head>
    <body>
        <form>
            <input type="text" placeholder="Enter your first value" id="f1"><br><br><br>
