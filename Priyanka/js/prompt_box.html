<html>
    <head>
        <script type="text/javascript" lang="javascript">
            function add(){
                var a = prompt("Enter first value:", "first value");
                var b = prompt("Enter second value:", "second value");
                var c = parseInt(a) + parseInt(b);
                document.write("sum of two value is:"+c);
            }
        </script>
    </head>
    <body>
        <input type="button" value="click" onclick="add()">
    </body>
</html>
