<html>
    <head>
        <title>if else</title>
    </head>
    <body>
        <script type="text/javascript" lang="javascript">
            var a = 20;
            if(a%2==0){
                document.write("number is even");
            }
            else
            {
                document.write("number is odd");
            }
        </script>
    </body>
</html>
