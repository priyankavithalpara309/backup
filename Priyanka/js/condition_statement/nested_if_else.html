<html>
    <head>
        <title>Nested if else</title>
    </head>
    <body>
        <script type="text/javascript" lang="javascript">
            var a=20, b=30, c=140;

            if(a>b)
            {
                if(a>c){
                    document.write("A is big");
                }
                else{
                    document.write("C is big");
                }
            }
            else(b>a)
            {
                if(b>c){
                    document.write("B is big");
                }                
                else{
                    document.write("C is big");
                }
            }
            
        </script>
    </body>
</html>
