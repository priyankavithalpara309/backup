<html>
    <head>
        <title>if_else_if</title>
    </head>
    <body>
        <script type="text/javascript" lang="javascript">

            var a=0;        
            if(a>0){
                document.write("A is positive number");
            }
            else if(a<0){
                document.write("A is nagetive number");
            }
            else{
                document.write("there is Zero");
            }
            
            document.write("<br/>");
            var book="maths";

            if(book == "science"){
                document.write("Science Book");
            }
            else if(book == "maths"){
                document.write("Maths Book");
            }            
            else if(book == "economics"){
                document.write("Economics Book");
            }
            else{
                document.write("Unknown Book");
            }
        </script>
    </body>
</html>
