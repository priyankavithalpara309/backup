<html>
    <head>  
        <script type="text/javascript" lang="javascript">
            function over(){
                document.write("mouseover...");                                
            }
            function out(){
                document.write("mouseout...");
            }           
        </script>
    </head>
    <body>
        <div onmouseout="out()" onmouseover="over()">
            <h2>Mouseover and out event</h2>
        </div>                    
    </body>
</html>
