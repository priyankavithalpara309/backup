<html>   
    <body>
        <script type="text/javascript">

            //toFixed()
            var num=177.1234;            
            document.write("toFixed() is : "+num.toFixed()+"<br/>");           
            document.write("toFixed(6) is : "+num.toFixed(6)+"<br/>");
            document.write("toFixed(1) is : "+num.toFixed(1)+"<br/>");
            document.write("(1.23e+20).toFixed(2) is : "+(1.23e+20).toFixed(2)+"<br/>");
            document.write("(1.23e-10).toFixed(2) is : "+(1.23e-10).toFixed(2)+"<br/>");

            //toLocaleString

            var num1= new Number(188.1234);
            document.write(num1.toLocaleString());

        </script>
    </body>
</html>
