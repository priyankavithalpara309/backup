<html>
    <head>
        <script type="text/javascript" lang="javascript">
            function emp(id,name,salary){
                this.id=id;
                this.name=name;
                this.salary=salary;
            }
        </script>
    </head>
    <body>
        <script type="text/javascript">
            var empdata=new emp(1,"xyz",20000);
            document.write("Emp. id is:"+ empdata.id +"<br/>");
            document.write("Emp. name is:"+ empdata.name+"<br/>");
            document.write("Emp. salary is:"+empdata.salary+"<br/>");
        </script>
    </body>
</html>
