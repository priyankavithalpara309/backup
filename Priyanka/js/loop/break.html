<html>
    <head>
        <title>break</title>
    </head>
    <body>
        <script type="text/javascript" lang="javascript">
            var a=1;
            while(a<20)
            {
                if(a==15)
                {
                    break;
                }                
                document.write(a + "<br/>");                
                a=a+1;
            }
        </script>
    </body>
</html>
