<hmtl>
    <head>
        <title>while loop</title>
    </head>
    <body>
        <script type="text/javascript" lang="javascript">
            var count = 0;
            while(count<10)
            {
                document.write("current count is :" + count);
                count++;
                document.write("<br/>");
            }
        </script>
    </body>
</hmtl>
