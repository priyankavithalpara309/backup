<html>
    <head>
        <title>Do While Loop</title>
    </head>
    <body>
        <script type="text/javascript" lang="javascript">
            var count = 1;
            do{
                document.write("current count is : "+ count +"<br/>");
                count++;
            }while(count<10);            
        </script>
    </body>
</html>
