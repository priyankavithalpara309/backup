<html>
    <body>
        <script type="text/javascript" lang="javascript">
            outerloop:
            for(var i = 0; i < 3; i++){
                document.write("outerloop: " + i +"<br/>");
                for(var j = 0;j < 5; j++){
                    if(j == 3)
                    {
                        continue outerloop;
                    }
                    document.write("Innerloop: " + j +"<br/>");
                }
            }
        </script>
    </body>
</html>
