<html>
    <head>
        <title>type of operator</title>
    </head>
    <body>
        <script type="text/javascript" lang="javascript">
            var a =10, b = "abc";

            result = (typeof b == "string" ? "b is string" : "b is number");
            document.write(result);
            document.write("<br/>");

            result = (typeof a == "string" ? "a is string" : "a is number")
            document.write(result);
            document.write("<br/>");
        </script>
    </body>
</html>
