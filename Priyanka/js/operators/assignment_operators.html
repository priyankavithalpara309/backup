<html>
    <head>
        <title>Assignment Operator</title>
    </head>
    <body>
        <script type="text/javascript" lang="javascript">
            var a = 33, b = 10, linebreak = "<br/>";

            document.write("(a = b) : ");
            result = a = b;
            document.write(result);
            document.write(linebreak);

            document.write("(a += b) : ");
            result = a += b;
            document.write(result);
            document.write(linebreak);

            document.write("(a -= b) : ");
            result = a -= b;
            document.write(result);
            document.write(linebreak);

            document.write("(a *= b) : ");
            result = a *= b;
            document.write(result);
            document.write(linebreak);

            document.write("(a /= b) : ");
            result = a /= b;
            document.write(result);
            document.write(linebreak);

            document.write("(a %= b) : ");
            result = a %= b;
            document.write(result);
            document.write(linebreak);
        </script>
    </body>
</html>
