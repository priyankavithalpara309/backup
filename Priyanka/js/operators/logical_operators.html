<html>
    <head>
        <title>Logical Operators</title>
    </head>
    <body>
        <script type="text/javascript" lang="javascript">
            var a = true, b = false, linebreak = "<br/>";

            document.write("(a && b) : ");
            result = (a && b);
            document.write(result);
            document.write(linebreak);

            document.write("(a || b) : ");
            result = (a || b);
            document.write(result);
            document.write(linebreak);

            document.write("!(a && b) : ");
            result = (!(a && b));
            document.write(result);
            document.write(linebreak);
        </script>        
    </body>
</html>
