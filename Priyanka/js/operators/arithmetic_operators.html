 <html>
     <head>
         <title>Arithmetic Operators</title>
     </head>
     <body>
         <script type="text/javascript" lang="javascript">
             var a=33, b=10, c="test", linebreak="<br />";

             document.write("a + b = ");
             result = a + b;
             document.write(result);
             document.write(linebreak);

             document.write("a - b = ");
             result = a - b;
             document.write(result);
             document.write(linebreak);

             document.write("a * b = ");
             result = a * b;
             document.write(result);
             document.write(linebreak);

             document.write("a / b = ");
             result = a / b;
             document.write(result);
             document.write(linebreak);

             document.write("a % b = ");
             result = a % b;
             document.write(result);
             document.write(linebreak);

             document.write("a + b + c = ");
             result = a + b + c;
             document.write(result);
             document.write(linebreak);

             a = ++a;
             document.write("++a = ");
             result = ++a;
             document.write(result);
             document.write(linebreak);

             b = --b;
             document.write("--b = ");
             result = --b;
             document.write(result);
             document.write(linebreak);
             </script>
     </body>
 </html>
