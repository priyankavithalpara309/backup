
<hmtl>
    <body>
        <script type="text/javascript">
            //abs()            
            document.write("abs is : "+Math.abs(-5));
            document.write("<br/>abs is : "+Math.abs(-5.6));
            document.write("<br/>abs is : "+Math.abs("-9"));

            //acos()
            document.write("<br/><br/>acos is : "+Math.acos(-1));
            document.write("<br/>acos is : "+Math.acos(0));
            document.write("<br/>acos is : "+Math.acos(1));
            document.write("<br/>acos is : "+Math.acos(5));

            //asin()
            document.write("<br/><br/>asin is : "+Math.asin(-1));
            document.write("<br/>asin is : "+Math.asin(0));
            document.write("<br/>asin is : "+Math.asin(1));
            document.write("<br/>asin is : "+Math.asin(5));

            //atan()
            document.write("<br/><br/>atan is : "+Math.atan(-1));
            document.write("<br/>atan is : "+Math.atan(0));
            document.write("<br/>atan is : "+Math.atan(1));
            document.write("<br/>atan is : "+Math.atan(5));

            //ceil()
            document.write("<br/><br/>ceil is : "+Math.ceil(5.3));
            document.write("<br/>ceil is : "+Math.ceil(0.2));
            document.write("<br/>ceil is : "+Math.ceil(-6.5));
            document.write("<br/>ceil is : "+Math.ceil(-0.2));

            //cos()
            document.write("<br/><br/>cos is : "+Math.cos(5.3));            
            document.write("<br/>cos is : "+Math.cos(-6.5));
            
            //exp()
            document.write("<br/><br/>exp is : "+Math.exp(5.3));            
            document.write("<br/>exp is : "+Math.exp(-6.5));

            //floor()
            document.write("<br/><br/>floor is : "+Math.floor(5.6));            
            document.write("<br/>floor is : "+Math.floor(-6.5));

            //log()
            document.write("<br/><br/>log is : "+Math.log(5.6));            
            document.write("<br/>log is : "+Math.log(-6.5));
            document.write("<br/>log is : "+Math.log(0));

            //max()
            document.write("<br/><br/>maximum is : "+Math.max(14,89,5));            
            document.write("<br/>maximum is : "+Math.max(-14,-89,-5));            

            //min()
            document.write("<br/><br/>minimum is : "+Math.min(14,89,5));            
            document.write("<br/>minimum is : "+Math.min(-14,-89,-5));            

            //power()
            document.write("<br/><br/>Power is : "+Math.pow(6,3));

            //random()
            document.write("<br/><br/>Random value is : "+Math.random());

            //round()
            document.write("<br/><br/>round is : "+Math.round(7.6));
            document.write("<br/>round is : "+Math.round(-6.3));

            //sin()
            document.write("<br/><br/>sin is : "+Math.sin(7));
            document.write("<br/>sin is : "+Math.sin(-1));

            //sqrt()
            document.write("<br/><br/>sqrt is : "+Math.sqrt(81));
            document.write("<br/>sqrt is : "+Math.sqrt(14));
            document.write("<br/>sqrt is : "+Math.sqrt(-81));

            //tan()
            document.write("<br/><br/>tan is : "+Math.tan(6));
            document.write("<br/>tan is : "+Math.tan(-6));

            //toSource()
            var value=Math.toSource();
            document.write("<br/><br/>Value : "+value);

        </script>
    </body>
</hmtl>
