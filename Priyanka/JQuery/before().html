<!DOCTYPE html>
<html>
    <head>
        <title>DOM before method</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" lang="javascript">
            /*$(document).ready(function(){
                $("button").click(function(){
                    $(".inner").before("<p>abc</p>");
                });
            });*/

                 // The before() and insertBefore() methods perform the same task. The major difference is in the syntax-specifically, in the placement of the content and target.

            $(document).ready(function(){
                $("button").click(function(){
                    $("<p>abc</p>").insertBefore(".inner");
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h2>jquery before() method</h2>
            <div class="inner">Hello</div>
            <div class="inner">Goodbye</div>
            <button>Click here</button>
        </div>
    </body>
</html>
