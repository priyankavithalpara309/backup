<!DOCTYPE html>
<html>
    <head>
        <title>JQuery alert</title>        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("div").click(function(){
                    alert("Hello, world...");
                });
            });
        </script>
    </head>    
    <body>
        <div>Click on this line to see dialogue box.</div>
    </body>
</html>
