<!DOCTYPE html>
<html>
    <head>
        <title>mouse up and down</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("div").mousedown(function(){
                    $("div").css("font-size","10px");
                });
                $("div").mouseup(function(){
                    $("div").css("color","lightblue");
                });
            });
        </script>
        <style>
            div{margin: 10px; padding: 15px; border: 2px solid black; width: 60px; height: 15px;cursor: pointer;}
        </style>
    </head>
    <body>
        <div>one</div>
        <div>two</div>
        <div>three</div>
    </body>
</html>
