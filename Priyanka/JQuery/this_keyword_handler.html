<!DOCTYPE html>
<html>
    <head>
        <title>this keyword handler</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("div").click(function(){
                    alert($(this).text());                    
                });
            });
        </script>
        <style>
            div{margin: 10px;padding: 12px; border: 2px solid burlywood; width: 60px; cursor: pointer};
        </style>
    </head>
    <body>        
        <div>one</div>
        <div>two</div>
        <div>three</div>
    </body>
</html>
