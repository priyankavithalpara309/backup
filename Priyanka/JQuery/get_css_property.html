<!DOCTYPE html>
<html>
    <head>
        <title>get CSS properties</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" lang="javascript">
            $(document).ready(function(){
                $("button").click(function(){
                    alert("background color is : "+$("div").css("background-color"));//it return first element color
                });
            });
        </script>
        <style>
            div{
                margin: 10px;
                padding: 10px;
                width: 100px;
                height: 100px;
            }
        </style>
    </head>    
    <body>
        <p>click on button</p>
        <div style="background-color: cornflowerblue;">Blue</div>
        <div style="background-color: cadetblue;">green</div>
        <button>get css property</button>
    </body>
</html>
