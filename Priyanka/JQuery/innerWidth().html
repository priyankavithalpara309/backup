<!DOCTYPE html>
<html>
    <head>
        <title>jquery innerWidth() method</title>        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" lang="javascript">
            $(document).ready(function(){
                $("#get").click(function(){
                    alert("box inner width is : "+$("div").innerWidth());
                });
                $("#set").click(function(){
                    $("div").innerWidth("150px");
                });
            });
        </script>
        <style>
            div{
                margin: 10px;
                padding: 12px;
                height: 100px;
                width: 100px;
                background-color: darkgray;
            }
        </style>
    </head>
    <body>
        <p>click on button</p>
        <div>Box</div>
        <button id="get">get innerwidth</button>
        <button id="set">set innerwidth</button>
    </body>
</html>
