<!DOCTYPE html>
<html>
    <head>
        <title>jquery width() method</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" lang="javascript">
            $(document).ready(function(){
                $("#b1").click(function(){
                    alert("Box width is : "+$("div").width());
                });
                $("#b2").click(function(){
                    $("div").width("400px");
                });
            });
        </script>
        <style>
            button{
                margin: 10px;
                cursor: pointer;
            }
            div{
                margin: 10px;
                padding: 12px;
                width: 140px;
            }
        </style>
    </head>
    <body>
        <p>click on button</p>
        <div style="background-color: dodgerblue;">Box</div>
        <button id="b1">Get width</button>
        <button id="b2">Set width</button>
    </body>
</html>
