<!DOCTYPE html>
<html>
    <head>
        <title>DOM remove method</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" lang="javascript">
            /*$(document).ready(function(){
                $("button").click(function(){
                    $(".first").remove();
                });
            });*/

            $(document).ready(function(){
                $("button").click(function(){
                    //with selector
                    $("div").remove(".first");
                });
            });

        </script>
    </head>
    <body>
        <div class="container">
            <h2>jquery remove() method</h2>
            <!--it remove inside content also-->
            <div class="first" style="background-color: #eee; height: 20px;">
                <h4>Hello</h4>
                <p>abc xyz...</p>
            </div>
            <div class="second">Goodbye</div>
            <button>Click here</button>
        </div>
    </body>
</html>
