<!DOCTYPE html>
<html>
    <head>
        <title>animate multiple properties</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" lang="javascript">        
            $(document).ready(function(){
                $("#left").click(function(){
                    $("div").animate({left:"250px",width:"100px",heigth:"100px",opacity:0.2});
                });
                $("#right").click(function(){
                    $("div").animate({left:"0px",width:"180px",heigth:"180px",opacity:1.0});
                })
            });
        </script>
        <style>
            #box1{
                position: relative;
                margin: 10px;
                padding: 10px;
                width: 200px;
                height: 200px;
                background-color: lightblue;
            }            
        </style>
    </head>
    <body>
       <div id="box1">Box</div>
       <button id="left" style="background-color: darkgrey;">left move</button>       
       <button id="right" style="background-color: darkgrey;">right move</button>       
    </body>
</html>
