<!DOCTYPE html>
<html>
    <head>
        <title>animate pre-defined value</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" lang="javascript">        
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("div").animate({height:'toggle'});
                });      

            });
        </script>
        <style>
            #box1{
                position: relative;
                margin: 10px;
                padding: 10px;
                width: 200px;
                height: 200px;
                background-color: lightblue;
            }
            
        </style>
    </head>
    <body>
       <div id="box1">Box</div>
       <button id="btn1" style="background-color: brown;">animate</button>       
    </body>
</html>
