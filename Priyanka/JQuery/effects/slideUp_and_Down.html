<!DOCTYPE html>
<html>
    <head>
        <title>slideUp and slideDown method</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" lang="javascript">        
            $(document).ready(function(){
                $("#slide1").click(function(){
                    $("div").slideUp(1000);
                });
                $("#slide2").click(function(){
                    $("div").slideDown(1000);
                });
            });
        </script>
        <style>
            div{
                margin: 12px;
                padding: 10px;
                height: 200px;
                width: 200px;
                background-color: darkkhaki;
            }
        </style>
    </head>
    <body>
        <div>box</div>
        <button id="slide1">Slide Up</button>
        <button id="slide2">Slide Down</button>
    </body>
</html>
