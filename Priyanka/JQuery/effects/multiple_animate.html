<!DOCTYPE html>
<html>
    <head>
        <title>multiple animate</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" lang="javascript">        
            $(document).ready(function(){
                $("button").click(function(){
                    $("#box1").animate({left:'250px'});
                    $("#box1").animate({top:'100px'});
                    $("#box1").animate({left:'0'});
                    $("#box1").animate({top:'0'});
                    //$("#box1").animate({left:'250'}).animate({top:'100px'}).animate({left:'0'}).animate({top:'0'});
                });
            });
        </script>
        <style>
            button{
                margin: 5px;                
            }
            #box1{
                position: relative;
                margin: 10px;
                padding: 10px;
                width: 100px;
                height: 100px;
                background-color: cornflowerblue;
            }            
        </style>
    </head>
    <body>
       <div id="box1">Box</div>
       <button id="left" style="background-color: darkgrey;">Start</button>              
    </body>
</html>
