<!DOCTYPE html>
<html>
    <head>
        <title>fadeIn and fadeOut method</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" lang="javascript">        
            $(document).ready(function(){
                $("#b1").click(function(){
                    $("#box").fadeIn(1000);
                });
                $("#b2").click(function(){
                    $("#box").fadeOut(1000);
                });
            });            
        </script>
        <style>
            div{
                margin: 10px;
                padding: 10px;
                background-color: cornflowerblue;
                width: 200px;
                height: 200px;
            }
            button{
                padding: 10px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div id="box">box</div>        
        <button id="b2">fadeOut</button>
        <button id="b1">fadeIn</button>
    </body>
</html>
